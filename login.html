<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./apple.png">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/styles.css">
</head>

<body>
    <div class="row m-0  h-100">
        <div class="col-md-6 bg-warning text-center">
            <div class="logo-container">
                <img src="./apple.png" class="logo" alt="">
                <h3 class="mt-3">Apple Tech</h3>
            </div>
        </div>
        <div class="col-md-6 p-5">
            <h2>Login</h2>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" placeholder="Email" class="mt-3 form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Password" class="mt-3 form-control">
                </div>
                <div class="col-md-12 mt-3">
                    <a href="" class="forgot-link">Forgot Password?</a>
                </div>
                <div class="col-md-12 mt-3 text-sm-end">
                    <button class="btn btn-warning css-class">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
